<!DOCTYPE html>
<!-- 
    广义的HTML5 是HTML5 本身+ CSS3 + JavaScript 

     <!Doctype>：文档声明类型，告诉浏览器使用哪种版本的html显示网页
     <!DOCTYPE html>:
            -当前页面采用的是html5版本显示网页
            -<!DOCTYPE> 声明位于文档中的最前面的位置，处于 <html> 标签之前
            -<!DOCTYPE>不是一个 HTML 标签，它是 文档类型声明标签
 -->
<html lang="en">
    <!-- 
        lang：
            -用来定义当前文档显示的语言 
            -定义为en 就是英文网页
            -定义为 zh-CN 就是中文网页
        -->
<head>
    <meta charset="UTF-8">
    <!-- 
        字符集Character set ：是多个字符的集合
            -通过<meta> 标签的 charset 属性来规定 HTML 文档应该使用哪种字符编码
            -charset 常用的值有：GB2312 、BIG5 、GBK 和 UTF-8
            -UTF-8 被称为万国码，推荐使用
            -字符集必须写，否则可能会引起乱码
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本结构标签</title>
</head>
<body>
    <!-- 
        <html></html>:html标签，称为根标签
        <head></head>:文档的头部，必须含有title标签
        <title></title>:文档的标题
        <body>文档的主体，页面中的内容基本都放在body里

    
        VSCODE快捷键：Ctrl+加号/减号键(放大或缩小视图)    
    -->
</body>
</html>

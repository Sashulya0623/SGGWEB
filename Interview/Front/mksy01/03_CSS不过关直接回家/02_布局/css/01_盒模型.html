<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如下代码，请问div1的offsetWidth是多大 -->
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        去年今日此门中，人面桃花相映红。
        人面不知何处去，桃花依旧笑春风
    </div>

    <script>
        let div = document.getElementById("div1");

        // 宽度 = content-width + padding + border
        console.log(div.offsetWidth); // 122
        // 高度 = content-height + padding + border
        console.log(div.offsetHeight);// 222
        // 宽度 = content-width + padding
        console.log(div.clientWidth);// 120
        // 高度 = content-height + padding
        console.log(div.clientHeight);// 220
       
    </script>
</body>
</html>

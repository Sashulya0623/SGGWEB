<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 先准备好一个“容器” 用于让react渲染-->
    <div id="test"></div>

    <!-- 一定要先引入react.development.js，后引入react-dom.development.js
         初级开发阶段使用
    -->
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持react操作dom-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../js/babel.min.js"></script>

    <!-- 下面一定要将javascript改为babel，含义是：让babel翻译script标签中的代码。 -->
    <script type="text/babel">
        // 1. 创建虚拟DOM
        const VDOM = <h1>Hello, React</h1>; // 此处一定不要写引号，因为VDOM不是字符串！！！
        // 2. 使用react语法将VDOM转为真实DOM，插入页面
        ReactDOM.render(VDOM, document.getElementById('test'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        background-color: tomato;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 先创建一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react操作DOM的扩展库 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 用变量动态定义数据
      const myId = "aTgUiGu";
      const myData = "Hello, React";

      // 1. 创建虚拟DOM
      const VDOM = (
        // 假如直接在h2标签下写一个input标签会报错： 因为只能有一个根标签
        // 要在外面包裹一个div作为唯一的根标签
        <div>
          <h2 className="title" id={myId.toLowerCase()}>
            <span style={{ color: "purple", fontSize: "29px" }}>
              {myData.toLowerCase()}
            </span>
          </h2>
          <h2 className="title" id={myId.toUpperCase()}>
            <span style={{ color: "purple", fontSize: "29px" }}>
              {myData.toLowerCase()}
            </span>
          </h2>
          <input type="text"/> 
        </div>

      );

      // 2. 渲染虚拟dom到容器中
      ReactDOM.render(VDOM, document.getElementById("test"));

      /*
            jsx语法规则：
                1. 定义虚拟DOM时，不要写引号
                2. 标签中混入js表达式时要用 {}
                3. 样式的类名指定不要用class，要用className
                4. 内联样式,要用style={{key: value, key2: value2}}的形式
                    有些属性要用小驼峰法写，例如 fontSize
                5. 只有一个根标签
                6. 标签必须闭合
                7. 标签名可以随意的编写：
					(1).若标签首字母是【小写】的，则react会尝试将当前的jsx标签转为html中同名元素
									若html中有该元素，直接渲染，展示。
									若html中无该元素，直接报错！
					(2).若标签首字母是【大写】的，则react会查找Haha组件的定义的位置
									若找到了，直接渲染Haha组件
									若未找到，报错(Haha is not defined)
        */
    </script>
  </body>
</html>

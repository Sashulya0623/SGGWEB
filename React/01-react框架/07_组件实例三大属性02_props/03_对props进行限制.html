<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 限制传入属性的类型 -->
    <div id="app"></div>
    <div id="app1"></div>
    <div id="app2"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            render() {
                // console.log(this);
                // 解构传进来的属性及其值
                const {name,sex,age} = this.props
                // props是只读的
				// this.props.name = 'jack' // 此行代码会报错，因为props是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }

        // 1. 对标签属性进行类型、必要性的限制
		Person.propTypes = {
            // PropTypes: 外部引入   string： 指定数据类型   isRequired： 是否必传
			name:PropTypes.string.isRequired, // 限制name必传，且为字符串
			sex:PropTypes.string,// 限制sex为字符串
			age:PropTypes.number,// 限制age为数值
			speak:PropTypes.func,// 限制speak为函数  注意这里是func而不是function
		}
		// 2. 指定默认标签属性值
		Person.defaultProps = {
			sex:'男',// sex默认值为男
			age:18 // age默认值为18
		}

        ReactDOM.render(<Person name='hery' speak={speak} />, document.getElementById('app2'))
        ReactDOM.render(<Person name='jack' sex='男' age={19} />, document.getElementById('app1'))

        // 批量传递props 
        const p = {name:'老刘',age:18,sex:'女'}
        ReactDOM.render(<Person {...p}/>,document.getElementById('app'))

        function speak(){
			console.log('我说话了');
		}
    </script>
</body>
</html>

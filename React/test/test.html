<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link rel="stylesheet" href="./test.css">
</head>
<body>
	<div class="todo-container">
		<div class="todo-wrap">
			<div class="todo-header">
				<input type="text" placeholder="请输入你的任务名称，按回车键确认">
			</div>
			<div class="todo-main">
				<ul>
					<li>
						<input type="checkbox" name="" id="1">
						<label for="1">xxxxxx</label>
					</li>
					<li>
						<input type="checkbox" name="" id="2">
						<label for="2">xxxxxx</label>
					</li>
					<li>
						<input type="checkbox" name="" id="3">
						<label for="3">xxxxxx</label>
					</li>
					<li>
						<input type="checkbox" name="" id="4">
						<label for="4">xxxxxx</label>
					</li>
				</ul>
			</div>
			<div class="todo-footer">
				<input type="checkbox" name="" id="footer">
				<label for="footer">已完成0 / 全部4</label>
				<button>清除已完成任务</button>
			</div>
		</div>
	</div>
</body>
</html>

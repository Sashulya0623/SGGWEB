<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有2大类：
			1.插值语法：
					功能：用于解析标签体内容
					写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
			2.指令语法：
					功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）
					举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
							 且可以直接读取到data中的所有属性
                    v-bind: 动态绑定
                    值是字符串形式，但v-bind绑定后会把值解析为变量

     -->
    <div id="root">
        <h2>hello,{{year}}</h2>
        <a v-bind:href=url>gogogo</a>
        <a :href=urlo>gnonono</a>
    </div>

    <script>
        Vue.config.productionTip = false

        const app = new Vue({
            el: '#root',
            data: {
                year: 2022,
                url: 'https://web.sogou.com/?21997',
                urlo: 'https://www.baidu.com/?tn=40020637_14_oem_dg'
            }
        })
    </script>
</body>
</html>

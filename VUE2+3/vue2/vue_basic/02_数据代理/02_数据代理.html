<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_数据代理</title>
</head>
<body>
    <!-- 数据代理：通过一个对象b代理对另一个对象a中属性的操作（读/写）-->
    <script>
        let obj1 = {
            m: 100
        }

        let obj2 = {
            n: 66
        }

        // 需求： 修改obj1中m的值
        // 在通过obj2中操作m
        Object.defineProperty(obj2, 'm', {
            // 读取m的值
            get() {
                return obj1.m
            },

            // 修改m的值
            set(value) {
                obj1.m = value
            }
        })

        // obj2.m = 66
        // 66
        // obj1 
        // {m: 66}

        console.log(obj1)
    </script>
</body>
</html>
